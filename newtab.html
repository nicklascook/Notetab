<html>
<head>
  <title>New Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='newtab.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
  <div class="textarea">
    <div class="textarea__wrapper">
      <textarea id="todolist" wrap="hard" autofocus="true" spellcheck="false"></textarea>
    </div>
  </div>
  <div class="toolbar">
    <div class="toolbar__icons">
      <span class="toolbar__icons--timer icon-stopwatch"></span>
      <span class="toolbar__icons--add icon-add"></span>
    </div>
  </div>
  <div class="timerbox">
    <div class="timerbox__numbers">
      <h3>00</h3>
      <h3>:</h3>
      <h3>00</h3>
    </div>
    <div class="timerbox__start">
      <h3>start</h3>
    </div>
    <div class="timerbox__stop">
      <h3>stop</h3>
    </div>
    <div class="timerbox__plusminus timerbox__plusminus--left">
      <h2>+</h2>
    </div>
    <div class="timerbox__plusminus">
      <h2>--</h2>
    </div>
    <div class="timerbox__presets--25min">
      <h3>25min</h3>
    </div>
    <div class="timerbox__presets--5min">
      <h3>5min</h3>
    </div>
    <div class="timerbox__presets--1min">
      <h3>1min</h3>
    </div>
  </div>

  <!-- <div class="notepad">
    <div class="notepad__name">
      <input class="notepad-name" type="text" name="notepad-name"></textarea>
    </div>
    <div class="notepad__textarea">
      <textarea class="notepad-text" name="name" rows="8" cols="80"></textarea>
    </div>

  </div> -->
  <div class="createnotepad">
    <div class="createnotepad__name">
      <input placeholder="Notepad Name" class="createnotepad-name" type="text" name="createnotepad-name"></textarea>
    </div>
    <div class="createnotepad__settings">
      <h2>Color:</h2>
      <select class="notepad__color" name="notepad-color">
        <option value="white">White</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="purple">Purple</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
      <button class="createnotepad__settings--button" type="button" name="button">Create</button>
    </div>
  </div>

</body>

<script src="style.js"></script>
</html>
