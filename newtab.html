<!DOCTYPE html>
<html>
<head>
  <title>Notetab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='newtab.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto" type="stylesheet">

</head>

<body>
<div class="container">
  <div class="textarea">
    <div class="textarea__wrapper">
      <textarea id="todolist" wrap="hard" spellcheck="false"></textarea>
    </div>

  </div>
  <div class="toolbar">
    <div class="toolbar__icons">
      <span class="toolbar__icons--settings icon-settings"></span>
      <hr>
      <span class="toolbar__icons--timer icon-stopwatch"></span>
      <span class="toolbar__icons--add icon-add"></span>
    </div>
  </div>
  <div class="timerbox">
    <div class="timerbox__backdisplay"></div>
    <div class="timerbox__numbers">
      <h3>00</h3>
      <h3>:</h3>
      <h3>00</h3>
    </div>
    <div class="timerbox__start">
      <span class="icon-play_arrow"></span>
      <span class="icon-pause"></span>
    </div>
    <div class="timerbox__reset">
      <span class="icon-replay"></span>
    </div>
    <div class="timerbox__plusminus timerbox__plusminus--left">
      <span class="icon-control_point"></span>
    </div>
    <div class="timerbox__plusminus">
      <span class="icon-remove_circle_outline"></span>
    </div>
  </div>

  <div class="createnotepad">
    <div class="createnotepad__name">
      <input placeholder="Notepad Name" class="createnotepad-name" type="text" name="createnotepad-name"></textarea>
    </div>

      <button class="createnotepad__settings--button" type="button" name="button">Create</button>
  </div>

  <div class="settings">
    <div class="settings__header">
      <h1>Settings</h1>
    </div>
    <div class="settings__theme">
      <h2>Theme:</h2>
      <span class="settings__theme--light icon-brightness_low"></span>
      <span class="settings__theme--dark settings__theme--active icon-brightness_2"></span>

    </div>
  </div>

</div>
<script type="text/javascript" src="style.js"></script>
</body>
</html>
